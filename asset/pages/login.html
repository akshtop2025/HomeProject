<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container">
            <div class="row jsc">
                <div class="col">
                    <div class="logo">
                        <h3>P&A &nbsp;<span>service</span></h3>
                    </div>
                </div>
                <div class="col">
                    <div class="list">
                        <ul>
                            <li><a href="../../index.html">Home</a></li>
                            <li><a href="#about">About Us</a></li>
                            <li><a href="./Services.html">Services</a></li>
                            <li><a href="../../index.html">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>

            <div class="container">
                <div class="row">
                    <div class="box">

                        <form action="/homeproject/index.html" method="post">

                            <div class="form sign-in">
                                <h2>Sign In</h2>
                                <label>
                                    <span>Email</span>
                                    <input type="email" name="email" required>
                                </label>
                                <label>
                                    <span>Password</span>
                                    <input type="password" name="password" required>
                                </label>
                                <button type="submit" name="sign-in-btn">Sign In</button>
                                <p class="forgot-pass"><a href="#">Forgot Password?</a></p>
                                <p class="forgot-pass"><a href="#">Sign In</a> </p>
                                <div class="social-media jsc">
                                    <ul>
                                        <li><a href="#" class="fab fa-facebook-f"></a></li>
                                        <li><a href="#" class="fab fa-google"></a></li>
                                        <li><a href="#" class="fab fa-linkedin-in"></a></li>
                                        <li><a href="#" class="fab fa-github"></a></li>
                                    </ul>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </section>
    </main>
</body>

</html>
